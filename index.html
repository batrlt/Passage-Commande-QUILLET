<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Commande de Fruits</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo du magasin" class="logo">
        <h1>Bienvenue sur notre site de commande de fruits</h1>
    </header>
    <main>
        <section class="order-options">
            <div class="option" onclick="window.location.href='plateau.html'">
                <img src="plateau.jpg" alt="Plateau de fruits">
                <h3>Commander un Plateau</h3>
            </div>
            <div class="option" onclick="window.location.href='sac.html'">
                <img src="sac.jpg" alt="Sac de fruits">
                <h3>Commander un Sac</h3>
            </div>
        </section>
        
        <!-- Section Instagram et Localisation -->
        <section class="social-location">
            <div class="instagram-preview">
                <h2>Suivez-nous sur Instagram</h2>
                <!-- Widget Instagram (Remplace "votre_identifiant_instagram" par ton identifiant Instagram) -->
                <iframe src="https://www.instagram.com/maisonquillet/embed" width="100%" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
            <div class="location">
                <h2>Notre Localisation</h2>
                <!-- Widget Google Maps (Remplacez avec le lien intégré de Google Maps de votre adresse) -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2570.1969328631017!2d2.293610477084001!3d49.89510597149163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e785e0cad04a8f%3A0xa9e5bdc66a43ca9!2sMaison%20Quillet!5e0!3m2!1sfr!2sfr!4v1731352125360!5m2!1sfr!2sfr" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Nom - Magasin de Fruits</p>
    </footer>
</body>
</html>
